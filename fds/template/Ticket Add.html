<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tikect Add</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/test.css">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="container" id="ct">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container">
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control" placeholder="Ticket Number">
                            <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="ct3">
            <div class="col-md-offset-9 col-md-3">
                <input class="btn btn-sm" type="submit" value="추가">
                <input class="btn btn-sm" type="submit" value="목록">
            </div>
        </div>
        <div class="container" id="ct2">
            <div class="row">
                <div class="col-md-offset-5">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> RC
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> BIOS
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> IPMI
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/test.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
</body>


</html>
