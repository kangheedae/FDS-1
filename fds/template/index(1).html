<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDS First Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
<div class="container">
    <div class="page-header">
        <div class="co-md-5">
            <h1 class="col-sm-offset-5"><strong class="fds_title">FDS</strong>
                <p>
                    <small>Firmware Distribution System</small>
                </p>
            </h1>
        </div>
    </div>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">ID</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputEmail3" placeholder="ID">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/test.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
